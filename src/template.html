<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fran Notes</title>
  </head>
  <body>
    <div class="container">
      <div class="menubar">
        <h1>Odin Notes</h1>
        <div class="projects">
          <h2>Projects</h2>
          <img src="svg/plus-circle-outline.svg" alt="New Project" class="icon" id="new-project" />
        </div>
        <ul class="projects-list"></ul>
      </div>
      <div class="content">
        <div class="flexwrap">
          <h2>Projecto X</h2>
          <button class="pill" id="new-note">New Note</button>
        </div>
        <div class="notes-container"></div>
      </div>
      <div class="forms">
        <form id="new-project-form">
          <h2>New Project</h2>
          <label for="title">Project Title</label>
          <input type="text" id="title" />
          <button type="submit">Create Project</button>
        </form>
        <form id="new-note-form">
          <h2>New Note</h2>
          <label for="title">Note Title</label>
          <input type="text" id="title" />
          <label for="content">Note Content</label>
          <input type="text" id="content" />
          <button type="submit">Create Note</button>
        </form>
      </div>
    </div>
  </body>
</html>
